<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prompt.css') }}">
</head>

<body>
    <h1>Entrez votre prompt: </h1>
    <form method="post" id="PromptForm">
        <textarea id="prompt" name="prompt" rows="7" cols="60"></textarea>
        <button class="btn" onclick="submitFormPrompt()">Generate Response</button>
    </form>

    <div id="response"></div>

    <script>
        function submitFormPrompt() {
            let form = document.getElementById('PromptForm');
            let prompt_user = document.getElementById('prompt').value;

            const url = window.location.href;
            const segments = url.split('/');
            let number = segments[segments.length - 1];
            console.log(number)

            if (number == 2) {
                //Utiliser encodeURIComponent pour éviter les problèmes avec les caractères spéciaux
                form.action = "../chatgpt/" + encodeURIComponent(prompt_user);
                form.submit();
            } else if (number == 1) {
                form.action = "../dallE/" + encodeURIComponent(prompt_user);
                form.submit();
            } else {
                console.log("Erreur: promt html number not correct")
            }
        }
    </script>
</body>

</html>
